{% for cat, null in categories %}
{% if (cat|string != "parts") %}
<li class="nav-item">
    <a href="{{SITEURL}}/{{cat.url}}"
       class="nav-link nav-text{% if cat == category %} active{% endif %}">
        {{ cat| upper}}
    </a>
</li>
{% endif %}
{% endfor %}
{% for pg in PAGES %}
<li class="nav-item">
    <a href="{{SITEURL}}/{{pg.url}}"
       class="nav-link nav-text{% if pg == page %} active{% endif %}">
        {{ pg.title| upper}}
    </a>
</li>
{% endfor %}
