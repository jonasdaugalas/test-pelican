<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
        {% block head %}

        <base href="{{HTMLBASE}}" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">


        <meta name="description" content="{% block description %}{% endblock description %}">
        <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
        <link rel="icon" href="{{ SITEURL }}/favicon.ico">

        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>

        <!-- Stylesheets -->
        {% if THEME_CSS_BUNDLE %}
        <link href="{{ SITEURL }}/theme/bundle.min.css" rel="stylesheet">
        {% else %}
        <link rel="stylesheet" href="{{ SITEURL }}/theme/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/vendor/bootstrap/css/bootstrap-flex.min.css">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/styles.css">
        {% endif %}
        <!-- /Stylesheets -->

        {% if GOOGLE_ANALYTICS %}
        <!-- Google Analytics -->
        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', '{{ GOOGLE_ANALYTICS }}', 'auto');
         ga('send', 'pageview');
        </script>
        <!-- /Google Analytics -->
        {% endif %}

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <!-- /Fonts -->

        {% endblock head %}
    </head>

    <body>

        <!-- Header -->
        {% block header %}
        {% endblock header %}

        <!-- content -->
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                {% include 'footer.html' %}
            </div>
        </footer>
    </body>

    <!-- apply bootstrap table class to tables  -->
    <script>
     var tables, i;
     tables = document.getElementsByTagName('table');
     for (i=0;i<tables.length;i++) {
         tables[i].className = 'table table-bordered';
     }
    </script>
</html>
